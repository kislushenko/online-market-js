<div class="main">
  <h3>Enter your login credentials</h3>
  <form (ngSubmit)="login()">
    <label for="first">Username:</label>
    <input type="text" id="first" name="first" placeholder="Enter your Username" required [(ngModel)]="user.email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your Password" required [(ngModel)]="user.password">

    <div class="wrap">
      <button type="submit">Submit</button>
    </div>
  </form>
  <p>Not registered?
    <a href="/registration"
       style="text-decoration: none;">
      Create an account
    </a>
  </p>
</div>
